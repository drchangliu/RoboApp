apply plugin: 'com.android.application'

android {

    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId "com.robodoot.dr.facetracktest"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    packagingOptions {
        exclude "/data/app/com.robodoot.dr.facetracktest-1/base.apk!/lib/armeabi-v7a/libopencv_imgproc.so"
        exclude "/data/app/com.robodoot.dr.facetracktest-1/lib/arm/armeabi-v7a/libopencv_imgproc.so"
        exclude "/vendor/lib/libopencv_imgproc.so"
        exclude "/system/lib/libopencv_imgproc.so"
        exclude "/data/app/com.robodoot.dr.facetracktest-1/base.apk!/lib/armeabi-v7a/libjniopencv_core.s"
        exclude "/data/app/com.robodoot.dr.facetracktest-1/lib/arm/armeabi-v7a/libjniopencv_core.s"
        exclude "/vendor/lib/libjniopencv_core.s"
        exclude "/system/lib/libjniopencv_core.s"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            //signingConfig signingConfigs.config
        }
        debug {
            //debuggable true
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':openCVLibrary300')
    compile files('libs/javacv.jar')
    compile files('libs/javacpp.jar')
    compile files('libs/usb-serial-for-android-v010.jar')
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
}

ant.importBuild 'assets.xml'
preBuild.dependsOn(list, checksum)
clean.dependsOn(clean_assets)